<body ng-controller="clienteController">
  <div class="jumbotron">
    <div class="container">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            
              <h4 align="center">Estados API Local</h4>
            

            
          </div>
        </div>

        <table class="table table-hover table-striped table-bordered">
          <th>Id</th>
          <th>Estado</th>
          <th>Sigla</th>


          <tr ng-repeat="estadosTabela in estadosApi | filter:pesquisacliente">
            <td> {{estadosTabela.id}}</td>
            <td> {{estadosTabela.nome}} </td>
            <td> {{estadosTabela.sigla}} </td>
          </tr>

        </table>

      </div>

    </div>

  </div>
